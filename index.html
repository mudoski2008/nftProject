<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/css/style.css">

    
  <title>Frontend Mentor | NFT preview card component</title>

<body>

 <section class="section">

  <img src="images/image-equilibrium.jpg" alt="equilibrium image" srcset="" class="firstImage">


  <div class="firstDiv">
    <h2 class="firstH2">Equilibrium #3429</h2>
    <p class="firstP">Our Equilibrium collection promotes balance and calm.</p>
  </div>


 <div class="secondDiv">
      
      <div class="first">
        <img src="images/icon-ethereum.svg" alt="ethereum image" srcset="">
        <h2>0.041ETH</h2>
      </div>


     <div class="second">
          <img src="images/icon-clock.svg" alt="clock image" srcset="">
          <h2>3 days left</h2>
     </div>


 </div>


  <div class="lastDiv">
    <img src="images/image-avatar.png" alt="avatar image" srcset="">
    <h3><span class="span">creation of</span> jules Wyvern</h3>
  </div>


 </section>


  <script src="app/js/script.js"></script>
</div>
